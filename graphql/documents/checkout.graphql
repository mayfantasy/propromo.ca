mutation CreateCheckout($input: CheckoutCreateInput!) {
  checkoutCreate(input: $input) {
    checkout {
      ...checkoutFields
    }
    checkoutUserErrors {
      code
      field
      message
    }
  }
}

mutation CheckoutCustomerAssociate(
  $checkoutId: ID!
  $customerAccessToken: String!
) {
  checkoutCustomerAssociateV2(
    checkoutId: $checkoutId
    customerAccessToken: $customerAccessToken
  ) {
    checkout {
      ...checkoutFields
    }
    checkoutUserErrors {
      code
      field
      message
    }
    customer {
      id
    }
  }
}
mutation CheckoutCustomerDisassociate($checkoutId: ID!) {
  checkoutCustomerDisassociateV2(checkoutId: $checkoutId) {
    checkout {
      ...checkoutFields
    }
    checkoutUserErrors {
      code
      field
      message
    }
  }
}

mutation CheckoutCompleteWithTokenizedPayment(
  $checkoutId: ID!
  $payment: TokenizedPaymentInputV3!
) {
  checkoutCompleteWithTokenizedPaymentV3(
    checkoutId: $checkoutId
    payment: $payment
  ) {
    checkout {
      ...checkoutFields
    }
    checkoutUserErrors {
      code
      field
      message
    }
    payment {
      id
    }
  }
}

mutation CheckoutLineItemsReplace(
  $lineItems: [CheckoutLineItemInput!]!
  $checkoutId: ID!
) {
  checkoutLineItemsReplace(lineItems: $lineItems, checkoutId: $checkoutId) {
    checkout {
      ...checkoutFields
    }
    userErrors {
      code
      field
      message
    }
  }
}

mutation CheckoutShippingAddressUpdate(
  $shippingAddress: MailingAddressInput!
  $checkoutId: ID!
) {
  checkoutShippingAddressUpdateV2(
    shippingAddress: $shippingAddress
    checkoutId: $checkoutId
  ) {
    checkout {
      ...checkoutFields
    }
    checkoutUserErrors {
      code
      field
      message
    }
  }
}

mutation CheckoutShippingLineUpdate(
  $checkoutId: ID!
  $shippingRateHandle: String!
) {
  checkoutShippingLineUpdate(
    checkoutId: $checkoutId
    shippingRateHandle: $shippingRateHandle
  ) {
    checkout {
      ...checkoutFields
    }
    checkoutUserErrors {
      code
      field
      message
    }
  }
}

fragment checkoutFields on Checkout {
  id
  ready
  requiresShipping
  lineItems(first: 100) {
    edges {
      cursor
      node {
        ...checkoutLineItemFields
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
  availableShippingRates {
    ...availableShippingRateFields
  }
  completedAt
  createdAt
  currencyCode
  email
  lineItemsSubtotalPrice {
    amount
    currencyCode
  }
  note
  orderStatusUrl
  shippingAddress {
    ...addressFields
  }
  shippingLine {
    ...shippingRateFields
  }
  subtotalPriceV2 {
    amount
    currencyCode
  }
  taxExempt
  taxesIncluded
  totalPriceV2 {
    amount
    currencyCode
  }
  totalTaxV2 {
    amount
    currencyCode
  }
  webUrl
}

fragment availableShippingRateFields on AvailableShippingRates {
  ready
  shippingRates {
    ...shippingRateFields
  }
}

fragment shippingRateFields on ShippingRate {
  handle
  priceV2 {
    amount
    currencyCode
  }
  title
}

fragment addressFields on MailingAddress {
  id
  address1
  address2
  city
  company
  country
  countryCodeV2
  firstName
  lastName
  name
  phone
  province
  provinceCode
  zip
  latitude
  longitude
}

fragment checkoutLineItemFields on CheckoutLineItem {
  id
  quantity
  title
  unitPrice {
    amount
    currencyCode
  }
  variant {
    ...productVariantFields
  }
  customAttributes {
    key
    value
  }
}
