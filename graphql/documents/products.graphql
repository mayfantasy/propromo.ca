query GetProductsByCollectionHandle($handle: String!, $pageSize: Int) {
  collectionByHandle(handle: $handle) {
    ...collectionFields
    products(first: $pageSize) {
      edges {
        cursor
        node {
          ...productFields
        }
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
      }
    }
  }
}
query GetProductByHandle($handle: String!, $pageSize: Int) {
  productByHandle(handle: $handle) {
    ...productWithCollectionsFields
  }
}

fragment productWithCollectionsFields on Product {
  collections(first: $pageSize) {
    edges {
      cursor
      node {
        ...collectionFields
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
  ...productFields
}

fragment productFields on Product {
  id
  description
  descriptionHtml
  handle
  productType
  title
  updatedAt
  totalInventory
  vendor
  tags
  options {
    ...productOptionFields
  }
  images(first: $pageSize) {
    edges {
      cursor
      node {
        ...imageFields
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
  metafields(first: $pageSize) {
    edges {
      cursor
      node {
        ...producttMetaFields
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
  variants(first: $pageSize) {
    edges {
      cursor
      node {
        ...productVariantFields
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}

fragment imageFields on Image {
  id
  altText
  originalSrc
}

fragment productVariantFields on ProductVariant {
  id
  sku
  title
  availableForSale
  currentlyNotInStock
  product {
    handle
  }
  quantityAvailable
  selectedOptions {
    ...selectedOptionFields
  }
  image {
    ...imageFields
  }
  priceV2 {
    amount
    currencyCode
  }
  compareAtPriceV2 {
    amount
    currencyCode
  }
  weight
  weightUnit
}

fragment producttMetaFields on Metafield {
  id
  key
  value
  description
}

fragment productOptionFields on ProductOption {
  id
  name
  values
}

fragment selectedOptionFields on SelectedOption {
  name
  value
}
